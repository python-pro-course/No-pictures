{% extends 'layout/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/profille.css' %}">{% endblock %}
{% block content %}
<div class="container">
   <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <div class="row">
           <div class="col-md-6">
               <div class="header">
                   <h1>Персональные данные</h1>
               </div>
               <div class="avatar">
                   <img width="100" height="100"
                       src=""
                       class="img-thumbnail"> <br>
               </div>
               <div>
                   <label for="{{form.first_name.id_for_label}}" class="form-label">Имя</label>
                   {{ form.first_name }}

               </div>
               <div>
                   <label for="{{form.username.id_for_label}}" class="form-label">Логин</label>
                    {{ form.username }}

               </div>

               <div>
                   <label for="form.last_name.id_for_label" class="form-label">Фамилия</label>
                    {{ form.last_name }}

               <div>
                   <label for="form.email.id_for_label" class="form-label">Адрес электронной почты</label>
                    {{ form.email }}
               </div>

               <div class="flex-container">
                   <button type="submit" class="btn btn-dark">Сохранить</button>
               </div>
           </div>
       </div>
   </form>
</div>
{% endblock %}
